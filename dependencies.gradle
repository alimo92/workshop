ext {
	versions = [
			spring       : '3.1.5',
			lombok       : '1.18.30',
			liquibase    : '4.20.0',
			h2           : '2.1.214',
			postgres     : '42.6.0',
			springDoc    : '2.2.0',
			guava        : '32.1.3-jre',
			nimbus       : '9.37.3',
	]

	libraries = [
			lombok       : "org.projectlombok:lombok:${versions.lombok}",
			liquibase    : "org.liquibase:liquibase-core:${versions.liquibase}",
			h2           : "com.h2database:h2:${versions.h2}",
			postgres     : "org.postgresql:postgresql:${versions.postgres}",
			guava        : "com.google.guava:guava:${versions.guava}",
			nimbus       : "com.nimbusds:nimbus-jose-jwt:${versions.nimbus}",
			spring       : [
					web_flux: "org.springframework.boot:spring-boot-starter-webflux:${versions.spring}",
					web     : "org.springframework.boot:spring-boot-starter-web:${versions.spring}",
					devTools: "org.springframework.boot:spring-boot-devtools:${versions.spring}",
					jpa     : "org.springframework.boot:spring-boot-starter-data-jpa:${versions.spring}",
					jdbc    : "org.springframework.boot:spring-boot-starter-data-jdbc:${versions.spring}",
					doc     : "org.springdoc:springdoc-openapi-starter-webmvc-ui:${versions.springDoc}",
			],
			spring_test  : "org.springframework.boot:spring-boot-starter-test:${versions.spring}"
	]
}
